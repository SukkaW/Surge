AND,((DOMAIN-SUFFIX,dailymotion.com),(DOMAIN-KEYWORD,proxy-))
# >> tgstat.ru
AND,((DOMAIN-SUFFIX,tgstat.ru),(DOMAIN-KEYWORD,static))
