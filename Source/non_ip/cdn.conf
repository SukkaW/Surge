# Google EdgeDL (HTTP Only)
URL-REGEX,^http://(.+)\.gvt1\.com/edgedl
# Microsoft OCSP (HTTP Only)
URL-REGEX,^http://www\.microsoft\.com/pki/
URL-REGEX,^http://www\.microsoft\.com/pkiops/
